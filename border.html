<!DOCTYPE html>
<html lang="en">
<head>
   <title>Border</title>
   <style>
    h3{
        border:2px solid rebeccapurple;
    }
    h4{
        border: 2px dotted red;
    }
    h5{
        border: 2px dashed green;
    }
    h6{
        border: 2px double yellowgreen;
    }
    h2{
        border: 2px ridge red;
        border-radius: 20px;
    }
    h1{
        border-top: 2px ridge rebeccapurple;
        border-bottom: 2px ridge red;
        border-right: 5px dashed green;
        border-left: 5px double grey;
    }
   </style>
</head>
<body>
    <h1>Hi, I am H1 element</h1>
    <h2>Hi, I am H2 element</h2>
    <h3>Hi, I am H3 element</h3>
    <h4>Hi, I am H4 element</h4>
    <h5>Hi, I am H5 element</h5>
    <h6>Hi, I am H6 element</h6>
</body>
</html>
