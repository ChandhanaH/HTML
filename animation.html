<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Animation</title>
    <style>
        p{
            border: 3px solid red;
            width: 20%;
            height: 50px;
            background-color: brown;
            border-radius: 50pt;
            animation-name: ani;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes ani{
            form{background-color: brown;}
            to{background-color: aquamarine;}
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
